<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Left Section -->
    <div class="left">
        <img class="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook-logo">
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <!-- Right Section -->
     <div class="right">
        <form>
            <input id="email" type="text" placeholder="Email address or phone number">
            <input id="password" type="password" placeholder="Password">
            <button class="login-btn" type="submit">Log in</button>
            <a href="#forgot">Forgotten account?</a>
            <button class="signup">Create new account</button>
        </form>    
     </div>
    <script src="script.js"></script>
</body>
</html>
